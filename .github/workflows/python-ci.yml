name: CI - SMS Spam RNN

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-train:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
         python-version: "3.12"


      - name:  Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install black isort flake8 pytest torch numpy optuna
        
      - name:  Run format
        run: make format 
      
      - name:  Run linter
        run: make lint

      - name:  Run Optuna tuning
        run: make tune

      - name:  Retrain final model
        run: make train_final
